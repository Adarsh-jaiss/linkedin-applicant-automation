<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>LinkedIn Hiring Assistant</h1>
        
        <div class="button-section">
            <button id="myJobsBtn" class="primary-btn">My Jobs</button>
            <button id="fetchApplicantsBtn" class="secondary-btn">Fetch Applicants</button>
            <button id="clearApplicantsBtn" class="secondary-btn">Clear Applicants</button>
            <button id="downloadResumesBtn" class="secondary-btn">Download all Resumes</button>
            <button id="stopFetchBtn" class="secondary-btn">Stop Fetching</button>
        </div>
        
        <div id="status" class="status-message"></div>
        
        <div id="applicantsList" class="applicants-list">
            <h3>Applicants Data:</h3>
            <div id="applicantsData"></div>
        </div>
    </div>
    
    <script src="jszip.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
